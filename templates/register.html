<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <a href="/index">
        <img style="height: 100px;width: 200px" src="https://testapply.qintelligence.cn/assets/logo.fd93ddc7.svg">
    </a>
    <h1 style="color: #a6e19d">注册</h1>
    <h4>
        头像：
        <input type="file">
    </h4>
    <h4>
        账号：<input type="text">
    </h4>
    <h4>
        密码：<input type="password">
    </h4>
    <h4>
        性别：
        <input type="radio" name="gender">男
        <input type="radio" name="gender">女
    </h4>
    <h4>
        城市：
        <select>
            <option>北京</option>
            <option>上海</option>
            <option>深圳</option>
            <option>广州</option>
        </select>
    </h4>

    <h4>
        签名：
        <textarea rows="5"></textarea>
    </h4>
    <a href="/login/input">
        <input type="button" value="button提交">
    </a>
    <a href="/login/input">
        <input type="button" value="submit提交">
    </a>

</body>
</html>
